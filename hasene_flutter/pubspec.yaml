name: hasene_flutter
description: Hasene Arapça Dersi - Kuran kelimelerini öğren, rozet topla, günlük görevleri tamamla
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Audio
  audioplayers: ^5.2.1

  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  google_fonts: ^6.1.0

  # Utils
  intl: ^0.18.1
  path_provider: ^2.1.1
  http: ^1.1.2

  # JSON
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/badges/
    - assets/data/
    - assets/fonts/
    - assets/data/kelimebul.json
    - assets/data/ayetoku.json
    - assets/data/duaet.json
    - assets/data/hadisoku.json

  fonts:
    - family: KFGQPCUthmanicScriptHAFS
      fonts:
        - asset: assets/fonts/KFGQPC_Uthmanic_Script_HAFS_Regular.otf

